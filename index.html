<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Test Data Generator</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h3>Configuration</h3>
                <div id="fields-container">
                    <!-- Field definitions will be added here -->
                </div>
                <button class="btn btn-primary mt-2" id="add-field-btn"> + Add Field</button>
                <hr>
                <h3>Generation Options</h3>
                <div class="row">
                    <div class="col">
                        <label for="row-count" class="form-label">Number of Rows</label>
                        <input type="number" class="form-control" id="row-count" value="100">
                    </div>
                    <div class="col">
                        <label for="export-format" class="form-label">Export Format</label>
                        <select class="form-select" id="export-format">
                            <option value="json">JSON</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-success w-100 mt-3" id="generate-btn">Generate</button>
            </div>
            <div class="col-md-6">
                <h3>Preview & Export</h3>
                <div class="mb-3">
                    <label for="output-preview" class="form-label">Generated Data</label>
                    <textarea class="form-control" id="output-preview" rows="15" readonly></textarea>
                </div>
                <button class="btn btn-secondary w-100" id="download-btn" disabled>Download</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fieldsContainer = document.getElementById('fields-container');
            const addFieldBtn = document.getElementById('add-field-btn');
            const generateBtn = document.getElementById('generate-btn');
            const outputPreview = document.getElementById('output-preview');
            const downloadBtn = document.getElementById('download-btn');
            const exportFormatSelect = document.getElementById('export-format');

            let fieldId = 0;

            const createFieldRow = () => {
                fieldId++;
                const fieldRow = document.createElement('div');
                fieldRow.classList.add('card', 'mb-2');
                fieldRow.innerHTML = `
                    <div class="card-body">
                        <div class="row g-2">
                            <div class="col-md-5">
                                <label for="field-name-${fieldId}" class="form-label">Field Name</label>
                                <input type="text" class="form-control" id="field-name-${fieldId}" placeholder="e.g., user_id">
                            </div>
                            <div class="col-md-5">
                                <label for="data-type-${fieldId}" class="form-label">Data Type</label>
                                <select class="form-select" id="data-type-${fieldId}">
                                    <option value="uuid">UUID</option>
                                    <option value="name">Full Name</option>
                                    <option value="email">Email</option>
                                    <option value="integer">Number (Integer)</option>
                                    <option value="date">Date</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-danger w-100 remove-field-btn">X</button>
                            </div>
                        </div>
                    </div>
                `;
                fieldsContainer.appendChild(fieldRow);

                fieldRow.querySelector('.remove-field-btn').addEventListener('click', () => {
                    fieldRow.remove();
                });
            };

            addFieldBtn.addEventListener('click', createFieldRow);

            generateBtn.addEventListener('click', async () => {
                const fields = [];
                const fieldRows = fieldsContainer.querySelectorAll('.card');
                fieldRows.forEach((row, i) => {
                    const name = row.querySelector(`input[id^='field-name-']`).value;
                    const type = row.querySelector(`select[id^='data-type-']`).value;
                    if (name) {
                        fields.push({ name, type });
                    }
                });

                const config = {
                    rows: parseInt(document.getElementById('row-count').value, 10),
                    format: exportFormatSelect.value,
                    fields: fields
                };

                try {
                    const response = await fetch('http://127.0.0.1:8000/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(config),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.format === 'json') {
                        outputPreview.value = JSON.stringify(result.data, null, 2);
                    } else {
                        outputPreview.value = result.data;
                    }

                    downloadBtn.disabled = false;
                } catch (error) {
                    outputPreview.value = `Error: ${error.message}\nCould not connect to the backend. Please ensure it is running.`;
                    downloadBtn.disabled = true;
                }
            });

            downloadBtn.addEventListener('click', () => {
                const format = exportFormatSelect.value;
                const content = outputPreview.value;
                const blob = new Blob([content], { type: format === 'json' ? 'application/json' : 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `data.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Start with one field
            createFieldRow();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
